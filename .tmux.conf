# tmux configuration

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix

set -g base-index 1
set -g mouse-select-pane off
set -g status-keys vi

setw -g aggressive-resize on
setw -g mode-keys vi
setw -g mode-mouse off

# binds
bind r source-file ~/.tmux.conf
bind q confirm-before kill-pane
bind Q confirm-before kill-window
bind C-q confirm-before kill-session

# resizing
bind -r '+' resize-pane -U 5
bind -r '-' resize-pane -D 5
bind -r '<' resize-pane -L 5
bind -r '>' resize-pane -R 5

# navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind J swap-pane -D
bind K swap-pane -U

# switching
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# copying
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# splitting and cycling
bind | split-window -h
bind _ split-window -v
bind - split-window -v
bind Tab last-pane
bind u last-window
bind -n C-n next-window
bind -n C-p previous-window

# window title
set -g set-titles on
set -g set-titles-string '[#S:#I.#P] #W'
setw -g automatic-rename on
setw -g allow-rename off
setw -g renumber-windows on
setw -g window-status-current-attr reverse
setw -g window-status-current-bg white
setw -g window-status-current-fg black
setw -g window-status-current-format '#[fg=white,bold]#[bg=black] #I #W#F '
setw -g window-status-format '#[fg=white,bold]#I #W#F '

set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=white,bold]'
set -g status-left-length 30
set -g status-right '#[fg=white,bold]#H | #[default]%H:%M, %d/%m/%y'

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-yank           \
'
run-shell '~/.tmux/plugins/tpm/tpm'
