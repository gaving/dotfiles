# tmux configuration

set -g prefix C-a
bind a send-prefix

set -sg escape-time 1
set -g base-index 1
set -g status-keys vi
set -g mouse on

setw -g pane-base-index 1
setw -g mode-keys vi

# copying
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

# windows
set -g set-titles on
set -g set-titles-string '[#S:#I.#P] #W'
setw -g automatic-rename on
setw -g allow-rename off
setw -g renumber-windows on
bind -n C-n next-window
bind -n C-p previous-window

# status
setw -g window-status-current-style reverse,bg=white,fg=black
setw -g window-status-current-format '#[fg=white,bold]#[bg=black] #I #W#F '
setw -g window-status-format '#[fg=white,bold]#I #W#F '

set -g status-style bg=black,fg=white
set -g status-left '#[fg=white,bold]'
set -g status-left-length 30
set -g status-right '#[fg=white,bold]#S | #H | #[default]%H:%M, %d/%m/%y'

# vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# plugins
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-pain-control   \
  roosta/tmux-pop                  \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-sessionist     \
  tmux-plugins/tmux-yank           \
'
run-shell '~/.tmux/plugins/tpm/tpm'

bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'
