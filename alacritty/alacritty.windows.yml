env:
  TERM: xterm-256color

shell:
  program: wsl

#window:
#  startup_mode: Fullscreen

scrolling:
  history: 0

font:
  normal:
    family: 'MesloLGS NF'
    style: Regular

  bold:
    family: 'MesloLGS NF'
    style: Bold

  italic:
    family: 'MesloLGS NF'
    style: Italic

  bold_italic:
    family: 'MesloLGS NF'
    style: BoldItalic

  # Point size
  size: 12.0
  offset:
    x: 0
    y: 2

  padding:
    x: 200
    y: 200

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x575b70'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

